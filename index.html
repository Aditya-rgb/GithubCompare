<body class="text-center">


<div class="container-fluid">
      <div class="bg">

      </div>


     <form class="form-signin" action="/" method="post">
       <i class="fab fa-github fa-5x"></i><br>
       <h1 class="h3 mb-3 font-weight-normal">Username Please</h1>
       <label  class="sr-only">Email address</label>
       <input name="username"type="text"  class="form-control" placeholder="Username" required autofocus><br>


       <button class="btn btn-lg btn-primary btn-block" type="submit">Compare</button>

     </form>
